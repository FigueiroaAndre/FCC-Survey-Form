<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="shortcut icon" href="images/completed-task.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
        <h1 id="title">Survey Form</h1>
    </header> 
    <div id="form-container">
        <header>
                <p id="description">Let me know how I can improve my skills as a Web Developer</p>
        </header>
        <main>
            <form id="survey-form" action="/andre-feedback">
            
            <div class="form-row">
                <div class="labels"><label id="name-label" for="name" class="flex-label"><span class="mandatory">*</span>Name:</label></div>
                <div class="form-input"><input id="name" class="box-input" type="text" name="name" placeholder="Enter your name" required></div>
            </div>
            
            <div class="form-row">
                <div class="labels"><label id="email-label" for="email" class="flex-label"><span class="mandatory">*</span>Email:</label></div>
                <div class="form-input"><input id="email" class="box-input" type="email" name="email" placeholder="Enter your email" required></div>
            </div>

            <div class="form-row">
                <div class="labels"><label id="number-label" for="number" class="flex-label"><span class="mandatory">*</span>Age:</label></div>
                <div class="form-input"><input id="number" class="box-input" type="number" min="0" max="125" name="age" placeholder="Enter your Age" required></div>
            </div>

            <div class="form-row">
                <div class="labels"><label for="dropdown" class="flex-label">Which skill do you think I should learn?</label></div>
                <div class="form-input">
                    <select id="dropdown" name="dropdown">
                        <option value="" disabled>Select an option</option>
                        <option value="front-end">Front End</option>
                        <option value="back-end">Back End</option>
                        <option value="full-stack">Full Stack</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="labels"><label for="radio-fieldset" class="flex-label">Would you recommend me for any job opportunity in Web Development?</label></div>
                <div class="form-input">
                    <fieldset id="radio-fieldset">
                        <legend>Would you recommend me?</legend>  
                        <input id="definitely" type="radio" name="recommend" value="definitely"><label for="definitely"> Definitely</label><br>
                        <input id="maybe" type="radio" name="recommend" value="maybe"><label for="maybe"> Maybe</label><br>
                        <input id="not-sure" type="radio" name="recommend" value="not-sure"><label for="not-sure"> Not sure</label><br>
                        <input id="definitely-not" type="radio" name="recommend" value="definitely-not"><label for="definitely-not"> Definitely not</label>
                    </fieldset>
                </div>  
            </div>
            <div class="form-row">
                <div class="labels"><label for="checkbox-fieldset" class="flex-label">Which frameworks do you think i should learn?</label></div>
                <div class="form-input">
                    <fieldset id="checkbox-fieldset">
                        <fieldset>
                            <legend>Which CSS frameworks should I learn?</legend>
                            <input id="bootstrap" type="checkbox" name="learn" value="bootstrap"><label for="bootstrap"> Bootstrap</label><br>
                            <input id="foundation" type="checkbox" name="learn" value="foundation"><label for="foundation"> Foundation</label><br>
                            <input id="bulma" type="checkbox" name="learn" value="bulma"><label for="bulma"> Bulma</label><br>
                        </fieldset>
                        <fieldset>
                            <legend>Which JS frameworks should I learn?</legend>
                            <input id="angular" type="checkbox" name="learn" value="angular"><label for="angular"> Angular</label><br>
                            <input id="react" type="checkbox" name="learn" value="react"><label for="react"> React</label><br>
                            <input id="nodejs" type="checkbox" name="learn" value="nodejs"><label for="nodejs"> Node.js</label><br>
                        </fieldset>
                        <input id="other" type="checkbox" name="learn" value="other"><label for="other"> Other</label>
                    </fieldset>
                </div>
            </div>

            <div class="form-row">
                <div class="labels"><label for="suggestion" class="flex-label">Any Comments or Suggestions?</label></div>
                <div class="form-input"><textarea name="suggestion" id="suggestion" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></div>
            </div>

            <div class="form-row">
                <button id="submit" type="submit" name="submit">Submit</button>
            </div>
        </form>
        </main>
    </div>
</body>
</html>
